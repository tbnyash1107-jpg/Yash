DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚úåÔ∏èüñïüñïüñïüñï</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: black;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    /* Entry Screen */
    #overlay {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: flex; justify-content: center; align-items: center;
      z-index: 9999;
      cursor: pointer;
      font-size: 1.5rem;
      text-align: center;
    }

    /* The Flash Animation */
    @keyframes strobe {
      0% { background-color: black; }
      50% { background-color: white; }
      100% { background-color: black; }
    }

    .active-strobe {
      animation: strobe 0.05s infinite;
    }

    #content {
      display: none;
      text-align: center;
    }

    /* Gorilla Image Styling */
    .gorilla-img {
      max-width: 80%;
      max-height: 60vh;
      border: 10px solid red;
      /* Shake and Zoom */
      animation: shake 0.1s infinite, zoom 0.2s infinite alternate;
    }

    @keyframes shake {
      0% { transform: translate(5px, 5px); }
      50% { transform: translate(-5px, -5px); }
      100% { transform: translate(5px, 5px); }
    }

    @keyframes zoom {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .warning-text {
      color: red;
      font-size: 3rem;
      text-shadow: 4px 4px black;
    }
  </style>
</head>
<body>

  <div id="overlay">‚ö†Ô∏è TAP TO ENTER ‚ö†Ô∏è</div>

  <div id="content">
    <img src="gorilla.jpg" class="gorilla-img">
    <h1 class="warning-text">GET OUT!</h1>
  </div>

  <audio id="myAudio" loop>
    <source src="fahh.mp3" type="audio/mpeg">
  </audio>

  <script>
    const overlay = document.getElementById('overlay');
    const content = document.getElementById('content');
    const audio = document.getElementById('myAudio');

    overlay.addEventListener('click', () => {
      audio.play().catch(e => console.log("Audio block:", e));
      overlay.style.display = 'none';
      content.style.display = 'block';
      document.body.classList.add('active-strobe');
    });
  </script>
</body>
</html>
