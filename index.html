<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Warning</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    /* The "Tap to Enter" Screen */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 5px;
    }

    /* The Rapid Blinking Animation */
    @keyframes strobe {
      0% { background-color: black; }
      50% { background-color: white; }
      100% { background-color: black; }
    }

    .active-strobe {
      animation: strobe 0.05s steps(2, start) infinite;
    }

    /* Content Styling */
    #content {
      display: none;
      text-align: center;
      z-index: 10;
    }

    .zoom-text {
      font-size: 5rem;
      color: red;
      animation: zoom 0.3s ease-in-out infinite alternate;
    }

    @keyframes zoom {
      from { transform: scale(1); }
      to { transform: scale(1.5); }
    }
  </style>
</head>
<body>

  <div id="overlay">TAP TO START</div>

  <div id="content">
    <h1 class="zoom-text">WATCH OUT!</h1>
  </div>

  <audio id="myAudio" loop>
    <source src="fahh.mp3" type="audio/mpeg">
  </audio>

  <script>
    const overlay = document.getElementById('overlay');
    const content = document.getElementById('content');
    const audio = document.getElementById('myAudio');

    overlay.addEventListener('click', () => {
      // 1. Play the uploaded sound
      audio.play();

      // 2. Hide overlay and show content
      overlay.style.display = 'none';
      content.style.display = 'block';

      // 3. Start the rapid blinking
      document.body.classList.add('active-strobe');
    });
  </script>
</body>
</html>
